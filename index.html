<!DOCTYPE html>
<html id="html" class="unselectable" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe attempt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body>
    <h1 class="header text">Tic-Tac-Toe attempt</h1>
    <p class="text">A canvas-tag based JavaScript replica of Tic-Tac-Toe.</p>
    <canvas id="JScanvas" title="Play Tic-Tac-Toe!" width="300" height="300"></canvas>
    <div class="modeBox">
      <input id="modeCheck" title="Toggle mode" type="checkbox" checked="true">
      <div class="text" style="display:inline-block">Dark Mode?</div>
    </div>
  </body>
</html>

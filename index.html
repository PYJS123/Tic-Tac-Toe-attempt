<!DOCTYPE html>
<html id="html" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe attempt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1 class="header">Tic-Tac-Toe attempt</h1>
    <p>A canvas-tag based JavaScript replica of Tic-Tac-Toe.</p>

    <div class="modeBox">
      <input id="modeCheck" type="checkbox" checked="true">
      <div style="display:inline-block">Dark Mode?</div>
    </div>
  </body>
</html>
